<!DOCTYPE html>
<html>
<head>

<style>
.main{
    font-family: verdana;
    display: flex;
    flex-direction: column;
    gap: 10px; /* Define o espaçamento entre os elementos */
    max-width: 300px; /* Define uma largura para melhor alinhamento */
}
.green{
    color:green;
    font-weight: bold;
}
.red{
    color:red;
    font-style:italic;
}
input {
    flex: 1; /* Faz com que o input ocupe o espaço restante */
    padding: 5px;
    box-sizing: border-box;
}
label {
    width: 120px; /* Largura fixa para todas as labels */
    text-align: right; /* Alinha o texto à direita */
}
.field {
    display: flex;
    align-items: center; /* Alinha verticalmente as labels e inputs */
    gap: 10px; /* Espaçamento entre a label e o input */
}
</style>
</head>
<body>
<form class = "main green" id = "form1">
    <div class="field">
    <label for = "nome">Nome Completo:</label>
    <input type = "text" id = "nome" name = "nome"><br>
    </div>
    <div class = "field">
    <label for = "login">Login:</label>
    <input type = "text" id = "login" name = "login"><br>
    </div>
    <div class = "field">
<label for = "senha">Senha:</label>
<input type = "password" id = "senha" name = "senha"><br>
</div>
</form>
</body>
</html>
