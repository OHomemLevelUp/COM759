<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Filmes</title>
</head>
<body>
    <h2>Filmes Cadastrados</h2>
    <a href="{{ url_for('create_filme') }}">Adicionar Novo Filme</a>
    <ul>
        {% for filme in filmes %}
            <li>
                <strong>{{ filme.titulo }}</strong> - {{ filme.diretor }} ({{ filme.ano }}) - {{ filme.genero }}
                <a href="{{ url_for('update_filme', id=filme._id) }}">[Editar]</a>
                <a href="{{ url_for('delete_filme', id=filme._id) }}" onclick="return confirm('Tem certeza que deseja excluir?')">[Excluir]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
