<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Filme</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").on('click', function () {
                var jsonData = {
                    "titulo": $("#titulo").val(),
                    "diretor": $("#diretor").val(),
                    "ano": $("#ano").val(),
                    "genero": $("#genero").val()
                };
                $.ajax({
                    url: 'http://localhost:5000/create',
                    type: "POST",
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(jsonData),
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form id="form">
        Título: <input type="text" id="titulo"><br>
        Diretor: <input type="text" id="diretor"><br>
        Ano: <input type="number" id="ano"><br>
        Gênero: <input type="text" id="genero"><br>
        <input id="submit" type="button" value="Criar Filme">
    </form>
</body>
</html>
